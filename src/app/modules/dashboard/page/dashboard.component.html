<app-header></app-header>
<section class="users" [class.modal-opened]="isUserModalOpened">
	<div class="container">
		<app-user [users]="users" (opened)="isUserModalOpened = $event"></app-user>
	</div> <!-- .container -->

	<aside class="user-edit" [class.modal-opened]="isUserModalOpened">
		<div class="user-edit__content">
			<button (click)="isUserModalOpened = false">close</button>
			<div class="user-edit__image">
				<img src="https://s3.amazonaws.com/uifaces/faces/twitter/olegpogodaev/128.jpg" alt=""
					class="user-edit__image__source" />
			</div> <!-- .user-edit__image -->
			<div class="user-edit__actions">
				<button class="user-edit__button user-edit__button--success">edit</button>
				<button class="user-edit__button user-edit__button--danger">delete</button>
			</div> <!-- .user-edit__actions -->
			<div class="user-edit__data">
				<ul class="user-edit__list">
					<li class="user-edit__data__item">full name</li>
					<li class="user-edit__data__item">email</li>
					<li class="user-edit__data__item">last update:</li>
				</ul>
			</div> <!-- .user-edit__data -->
		</div>
	</aside>
</section>
